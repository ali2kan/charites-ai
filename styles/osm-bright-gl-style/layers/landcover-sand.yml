# !charites-ai
# Directory path of this style:
# - styles/osm-bright-gl-style/layers
#
# File name of this style:
# - landcover-sand.yml
#
# Concise instructions of this style in a few words:
# - Show the sand as light yellow color.
#
# Description of this style:
# - This style is used to render the sand.
# - The sand is rendered with a fill.
# - The Source of the data is openmaptiles.
# - The Source Layer of the data is landcover.
# - The fill is rendered when the class is sand. Because the class is sand, the landcover is a sand.
# - The fill is rendered with a color of #f5eec0. (A light yellow color)
# - The fill is rendered with an opacity of 1.
#

id: landcover-sand
type: fill
metadata:
  mapbox:group: '1444849382550.77'
source: openmaptiles
source-layer: landcover
filter:
  - all
  - - '=='
    - class
    - sand
layout:
  visibility: visible
paint:
  fill-color: rgba(245, 238, 188, 1)
  fill-opacity: 1

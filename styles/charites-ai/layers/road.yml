# !charites-ai
# Directory path of this style:
# - styles/osm-bright-gl-style/layers
#
# File name of this style:
# - road.yml
#
# Concise instructions of this style in a few words:
# - Display the roads on the map in a light brown color.
#
# Description of this style:
# - This style is used to render the roads on the map.
# - The roads are rendered with a line.
# - The Source of the data is openmaptiles.
# - The Source Layer of the data is transportation.
# - The line is rendered when the class is not path. Because the class is not path, the feature is not a path.
# - The line is rendered with a round line cap.
# - The line is rendered with a color of #f2eae2. (A light brown color)
# - The line is rendered with a width of 0.5 pixels at zoom level 0 to 10.
# - The line is rendered with a width of 2 pixels at zoom level 10 to 20.
#

id: road
type: line
metadata:
  mapbox:group: '1444849345966.4436'
source: openmaptiles
source-layer: transportation
filter:
  - all
  - - '!in'
    - class
    - path
layout:
  line-cap: round
  visibility: visible
paint:
  line-color: '#f2eae2'
  line-width:
    base: 1.2
    stops:
      - - 10
        - 0.5
      - - 20
        - 2

# !charites-ai
# Directory path of this style:
# - styles/osm-bright-gl-style/layers
#
# File name of this style:
# - place-state-province-prefecture-1.yml
#
# Concise instructions of this style in a few words:
# - Display the names of states, provinces, prefectures, etc.
# - Add state, province, prefecture names to the map.
#
# Description of this style:
# - This style is used to render the names of states, provinces, prefectures, etc.
# - The names are rendered with text labels.
# - The Source of the data is openmaptiles.
# - The Source Layer of the data is place.
# - The text labels are rendered when the class is state, province, or prefecture. Because the class is state, province, or prefecture, the names are state, province, or prefecture names.
# - The text labels are rendered with a text field of {name:latin}. (The names in Latin characters)
# - The text labels are rendered with a text font of Open Sans Regular.
# - The text labels are rendered with a text max width of 10.
# - The text labels are rendered with a text size of 11 pixels at zoom level 2.
# - The text labels are rendered with a text size of 17 pixels at zoom level 5.
# - The text labels are rendered with a text color of #333. (A dark gray color)
# - The text labels are rendered with a text halo blur of 1.
# - The text labels are rendered with a text halo color of rgba(255,255,255,0.8). (A white color with 80% opacity)
# - The text labels are rendered with a text halo width of 2.
#


id: place-state-province-prefecture-1
type: symbol
metadata:
  mapbox:group: '1444849242106.713'
source: openmaptiles
source-layer: place
filter:
  - all
  - - 'in'
    - class
    - state
    - province
    - prefecture
  - - has
    - name
layout:
  text-field: '{name:latin}'
  text-font:
    - Open Sans Regular
  text-max-width: 10
  text-size:
    stops:
      - - 2
        - 11
      - - 5
        - 17
  visibility: visible
paint:
  text-color: '#333'
  text-halo-blur: 1
  text-halo-color: rgba(255,255,255,0.8)
  text-halo-width: 2

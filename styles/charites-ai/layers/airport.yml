# !charites-ai
# Directory path of this style:
# - styles/osm-bright-gl-style/layers
#
# File name of this style:
# - airport.yml
#
# Concise instructions of this style in a few words:
# - Show the airports on the map in a light blue color.
#
# Description of this style:
# - This style is used to render airports on the map.
# - The airports are rendered with a symbol.
# - The Source of the data is openmaptiles.
# - The Source Layer of the data is aerodrome.
# - The symbol is rendered when the type is aerodrome. Because the type is aerodrome, the feature is an airport.
# - The symbol is rendered with an icon image of airport-15.
# - The symbol is rendered with a color of #a0c8f0. (A light blue color)
#

id: airport
type: symbol
metadata:
  mapbox:group: '1444849382550.77'
source: openmaptiles
source-layer: aerodrome
filter:
  - '=='
  - $type
  - Point
  - '=='
  - type
  - aerodrome
layout:
  visibility: visible
  icon-image: airport-15
  icon-size: 1
paint:
  icon-color: '#a0c8f0'
